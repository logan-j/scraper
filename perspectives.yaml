---
name: 'link 55'

classIDs:
  addr_or_apt: 'unit'
  addr_or_apt address: 'unit'
  unit_rent: 'price'
  show_available_date: 'available'

avail:
  now: 'now'

unit:
  tag: '//div[@class="floor_plan"]'
  subtag: './/*[@class]'
  attribute: 'class'
  explicit: True
  navigate: False
  dryscrape: False
  quan: !!int 8

pricer:
  regex: '([^\d]+|(?<=\.)\d+)+'

timing: 'pre'

pre_build:
  f_root: 'p[@class="floor_plan_size"]'
  floorPlan: ''
  replace:
    -
      studio: '0 1'
    -
      '[^\d\s.]': ' '
  '[^\d.]+':
    bed: !!int 0
    bath: !!int 1
    sqft: !!int 2

